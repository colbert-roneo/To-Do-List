<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="home.css"><script src="student.js"></script>

</head>
<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; width: 100%;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SchoolSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="StudentDashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="SProfile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Attendance.html">Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Grades.html">Grades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Timetable.html">Timetable</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Messages.html">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Fees.html">Fees</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../StudentLogin.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- MAIN -->
    <div class="main">
    <header class="text-center py-3"><br><br><br>
        <h1>Student Profile</h1>
    </header>
    <main class="container">
        <section class="profile-section">
            <h2>Personal Information</h2>
            <form action="StudentDashboard.html" onsubmit="return profile()">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="studentName" value="John Doe">
                </div>
                <div class="mb-3">
                    <label for="studentEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="studentEmail" value="john.doe@example.com">
                </div>
                <div class="mb-3">
                    <label for="studentPhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="studentPhone" value="123-456-7890">
                </div>
                <div class="mb-3">
                    <label for="studentAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="studentAddress" value="123 Main St, Anytown, USA">
                </div>
                <div class="mb-3">
                    <label for="studentDOB" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="studentDOB" value="2000-01-01">
                </div>
                <div class="mb-3">
                    <label for="studentClass" class="form-label">Class</label>
                    <input type="text" class="form-control" id="studentClass" value="S1MCA">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </section>
    </main><br><br></div>
    <footer>
        <p>Â© 2024 SchoolSync</p>
    </footer>
    
</body>
