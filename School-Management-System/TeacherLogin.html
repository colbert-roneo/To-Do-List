  <div class="main">
    <div class="login-container">
      <h3 class="text-center">Log in</h3>
      <form action="Teacher/TeacherDashboard.html" onsubmit="return teachervalidate()">
          <div class="mb-3">
              <label for="regNumber" class="form-label">Faculty ID</label>
              <input type="text" class="form-control" id="facultyid" placeholder="Enter your faculty id" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Log in</button>
      </form>
