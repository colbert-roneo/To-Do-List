    <!-- MAIN -->
    <div class="main">
    <header class="text-center py-3"><br><br><br>
        <h1>User Management</h1>
    </header>
    <main class="container">
        <section class="user-management-section">
            <h2>Manage Users</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Jane Doe</td>
                        <td>jane.doe@example.com</td>
                        <td>Teacher</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>John Smith</td>
                        <td>john.smith@example.com</td>
                        <td>Student</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more user rows as needed -->
                </tbody>
            </table>
        </section>
        <section class="add-user-section mt-5">
            <h2>Add New User</h2>
            <form action="AdminDashboard.html" onsubmit="return newuser()">
                <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter name" required>
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="userRole" class="form-label">Role</label>
                    <select class="form-select" id="userRole">
                        <option selected>Choose...</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Student">Student</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </section>
