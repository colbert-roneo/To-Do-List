    <!-- MAIN -->
    <div class="main">
    <header class="text-center py-3"><br><br><br>
        <h1>Messages</h1>
    </header>
    <main class="container">
        <section class="messages-section">
            <h2>Send Message</h2>
            <form action="AdminDashboard.html" onsubmit="return message()">
                <div class="mb-3">
                    <label for="recipient" class="form-label">Recipient</label>
                    <select class="form-select" id="recipient" required>
                        <option selected>Choose...</option>
                        <option value="all">All Users</option>
                        <option value="teachers">Teachers</option>
                        <option value="students">Students</option>
                        <!-- Add more recipient options as needed -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="messageSubject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="messageSubject" placeholder="Enter subject" required>
                </div>
                <div class="mb-3">
                    <label for="messageContent" class="form-label">Message</label>
                    <textarea class="form-control" id="messageContent" rows="4" placeholder="Enter message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
        <section class="inbox-section mt-5">
            <h2>Inbox</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Sender</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>John Smith</td>
                        <td>Meeting Reminder</td>
                        <td>August 17, 2024</td>
                        <td><button class="btn btn-info">View</button></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jane Doe</td>
                        <td>Assignment Submission</td>
                        <td>August 16, 2024</td>
                        <td><button class="btn btn-info">View</button></td>
                    </tr>
                    <!-- Add more message rows as needed -->
                </tbody>
            </table>
        </section>
    </main><br><br><br></div>
