    <!-- MAIN -->
    <div class="main">
    <header class="text-center py-3"><br><br><br>
        <h1>System Settings</h1>
    </header>
    <main class="container">
        <section class="settings-section">
            <h2>General Settings</h2>
            <form action="AdminDashboard.html" onsubmit="return settings()">
                <div class="mb-3">
                    <label for="systemName" class="form-label">System Name</label>
                    <input type="text" class="form-control" id="systemName" placeholder="Enter system name" required>
                </div>
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Admin Email</label>
                    <input type="email" class="form-control" id="adminEmail" placeholder="Enter admin email" required>
                </div>
                <div class="mb-3">
                    <label for="timezone" class="form-label">Timezone</label>
                    <select class="form-select" id="timezone">
                        <option selected>Choose...</option>
                        <option value="UTC-12:00">UTC-12:00</option>
                        <option value="UTC-11:00">UTC-11:00</option>
                        <option value="UTC-10:00">UTC-10:00</option>
                        <!-- Add more timezones as needed -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </section>
        <section class="security-settings-section mt-5">
            <h2>Security Settings</h2>
            <form action="AdminDashboard.html" onsubmit="return settings()">
                <div class="mb-3">
                    <label for="passwordPolicy" class="form-label">Password Policy</label>
                    <textarea class="form-control" id="passwordPolicy" rows="4" placeholder="Enter password policy"></textarea>
                </div>
                <div class="mb-3">
                    <label for="twoFactorAuth" class="form-label">Two-Factor Authentication</label>
                    <select class="form-select" id="twoFactorAuth">
                        <option selected>Choose...</option>
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Security Settings</button>
            </form>
        </section>
    </main><br><br><br></div>
