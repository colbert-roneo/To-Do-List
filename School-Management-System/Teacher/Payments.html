    <!-- MAIN -->
    <div class="main">
    <header class="text-center py-3"><br><br><br>
        <h1>Payments</h1>
    </header>
    <main class="container">
        <section class="payments-section">
            <h2>Salary Details</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Month</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Status</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>August 2024</td>
                        <td>$3000</td>
                        <td>Paid</td>
                        <td><button class="btn btn-info">View</button></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>July 2024</td>
                        <td>$3000</td>
                        <td>Paid</td>
                        <td><button class="btn btn-info">View</button></td>
                    </tr>
                    <!-- Add more salary rows as needed -->
                </tbody>
            </table>
        </section>
        <section class="make-payment-section mt-5">
            <h2>Make a Payment</h2>
            <form action="TeacherDashboard.html" onsubmit="return payments()">
                <div class="mb-3">
                    <label for="paymentAmount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="paymentAmount" placeholder="Enter amount" required>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select class="form-select" id="paymentMethod">
                        <option selected value="upi">UPI</option>
                        <option value="creditCard">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bankTransfer">Bank Transfer</option>
                        <!-- Add more payment methods as needed -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit Payment</button>
            </form>
        </section>
    </main><br><br><br></div>
