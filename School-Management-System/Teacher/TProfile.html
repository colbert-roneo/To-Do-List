    <!-- MAIN -->
    <div class="main">
    <header class="text-center py-3"><br><br><br>
        <h1>Teacher Profile</h1>
    </header>
    <main class="container">
        <section class="profile-section" onsubmit="return profile()">
            <h2>Personal Information</h2>
            <form action="TeacherDashboard.html">
                <div class="mb-3">
                    <label for="teacherName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="teacherName" value="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="teacherEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="teacherEmail" value="john.doe@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="teacherPhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="teacherPhone" value="123-456-7890" required>
                </div>
                <div class="mb-3">
                    <label for="teacherAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="teacherAddress" value="123 Main St, Anytown, USA" required>
                </div>
                <div class="mb-3">
                    <label for="teacherDOB" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="teacherDOB" value="2000-01-01" required>
                </div>
                <div class="mb-3">
                    <label for="teacherDepartment" class="form-label">Department</label>
                    <input type="text" class="form-control" id="teacherDepartment" value="MCA" required>
                </div>
                <div class="mb-3">
                    <label for="teacherSubjects" class="form-label">Subjects</label>
                    <input type="text" class="form-control" id="teacherSubjects" value="Mathematics, Physics" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </section>
    </main><br><br><br></div>
