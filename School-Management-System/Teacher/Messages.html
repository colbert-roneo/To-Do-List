    <!-- MAIN -->
    <div class="main">
    <header class="text-center py-3"><br><br><br>
        <h1>Messages</h1>
    </header>
    <main class="container">
        <section class="messages-section">
            <h2>Send a Message</h2>
            <form action="TeacherDashboard.html" onsubmit="return messages()">
                <div class="mb-3">
                    <label for="studentSelect" class="form-label">Select Student</label>
                    <select class="form-select" id="studentSelect">
                        <option selected>Choose...</option>
                        <option value="1">Jane Doe</option>
                        <option value="2">John Smith</option>
                        <!-- Add more students as needed -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="messageContent" class="form-label">Message</label>
                    <textarea class="form-control" id="messageContent" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
        <section class="inbox-section mt-5">
            <h2>Inbox</h2>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Jane Doe</h5>
                        <small>3 days ago</small>
                    </div>
                    <p class="mb-1">Can you help me with the homework?</p>
                    <small>Unread</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">John Smith</h5>
                        <small>5 days ago</small>
                    </div>
                    <p class="mb-1">I have a question about the project.</p>
                    <small>Read</small>
                </a>
                <!-- Add more messages as needed -->
            </div>
        </section>
    </main><br><br><br></div>
