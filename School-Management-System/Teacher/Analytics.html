    <!-- MAIN -->
    <div class="main">
    <header class="text-center py-3"><br><br><br>
        <h1>Analytics</h1>
    </header>
    <main class="container">
        <section class="analytics-section">
            <h2>Class Performance Overview</h2>
            <div class="mb-3">
                <label for="classSelect" class="form-label">Select Class</label>
                <select class="form-select" id="classSelect">
                    <option selected>Choose...</option>
                    <option value="1">Class 10A</option>
                    <option value="2">Class 10B</option>
                    <option value="3">Class 10C</option>
                    <!-- Add more classes as needed -->
                </select>
            </div>
            <div class="mb-3">
                <label for="dateRange" class="form-label">Select Date Range</label>
                <input type="date" class="form-control" id="dateRangeStart">
                <input type="date" class="form-control mt-2" id="dateRangeEnd">
            </div>
            <button type="button" class="btn btn-primary">View Analytics</button>
        </section>
        <section class="performance-section mt-5">
            <h2>Performance Metrics</h2>
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Average Grade</h5>
                        <p class="card-text">85%</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Attendance Rate</h5>

                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
